<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APRE Mobile</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#fff;
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      position:fixed;
      bottom:0; left:0; right:0;
      height:64px;
      background:#111;
      display:flex;
      justify-content:space-around;
      align-items:center;
      z-index:999;
    }
    .bottom-nav button, .bottom-nav a {
      background:none;
      border:none;
      flex:1;
      color:#fff;
      text-align:center;
      font-size:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:8px;
      text-decoration:none;
    }
    .bottom-nav img {
      width:24px; height:24px;
      filter:invert(1) brightness(200%);
      margin-bottom:4px;
    }
    .bottom-nav button.active,
    .bottom-nav button:hover,
    .bottom-nav a:hover {
      background:#fff;
      color:#000;
    }
    .bottom-nav button.active img,
    .bottom-nav button:hover img,
    .bottom-nav a:hover img {
      filter:invert(0);
    }

    /* Content Area */
    .content {
      padding:20px;
      margin-bottom:64px; /* leave space for bottom nav */
      text-align:center;
    }
    .content iframe {
      width:100%;
      height:calc(100vh - 64px);
      border:none;
    }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div id="home" class="content">
    <img src="https://raw.githubusercontent.com/michaellouis-cyberbacker/APRE/refs/heads/main/images/Logo.png" alt="Logo" style="width:60%; max-width:300px;"/>
    <h1>Coming Soon!</h1>
  </div>

  <div id="reviews" class="content hidden">
    <iframe src="https://ashleypeters.netlify.app/"></iframe>
  </div>

  <div id="tour" class="content hidden">
    <iframe src="https://calendly.com/ashley-ellavalleyhomes"></iframe>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="openTab('home')" id="btn-home" class="active">
      <img src="https://raw.githubusercontent.com/michaellouis-cyberbacker/APRE/refs/heads/main/images/Home.png" alt="Home"/>
      Home
    </button>
    <!-- Rentals goes directly to RentRedi -->
    <a href="https://app.rentredi.com/listingDetails/NuczMAXbb3W1sZxAnSCsGehPcXx1" target="_blank">
      <img src="https://raw.githubusercontent.com/michaellouis-cyberbacker/APRE/refs/heads/main/images/Rent.png" alt="Rentals"/>
      Rentals
    </a>
    <button onclick="openTab('reviews')" id="btn-reviews">
      <img src="https://raw.githubusercontent.com/michaellouis-cyberbacker/APRE/refs/heads/main/images/Review.png" alt="Reviews"/>
      Reviews
    </button>
    <button onclick="openTab('tour')" id="btn-tour">
      <img src="https://raw.githubusercontent.com/michaellouis-cyberbacker/APRE/refs/heads/main/images/Book.png" alt="Tour"/>
      Tour
    </button>
  </div>

  <script>
    function openTab(id){
      document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      document.querySelectorAll('.bottom-nav button').forEach(el => el.classList.remove('active'));
      const activeBtn = document.getElementById('btn-' + id);
      if (activeBtn) activeBtn.classList.add('active');
    }
  </script>
</body>
</html>
